name: Tests

on:
  pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, gd, redis, igbinary, msgpack, lzf, zstd, lz4, memcached, gmp, :php-psr
          tools: composer:v2

      - name: Cache Dependencies
        uses: actions/cache@v4.2.0
        with:
          key: composer-cache-${{ hashFiles('**/composer.lock') }}
          path: vendor/



      - name: Install Project Dependencies
        run: composer install -q --no-interaction --no-progress

      - name: Prep Application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test

      - name: Push Changes Back to repo
        run: |
          git config user.name "gh Sami Mansour" 
          git config user.email "samiman.net@gmail.com" 
          git add .
          git commit -m "Laravel Pint" || exit 0
          git push